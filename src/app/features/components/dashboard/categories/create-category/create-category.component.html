<fieldset [formGroup]="categoryForm" class="fieldset w-full bg-base-200 border-base-300 rounded-box border p-4">
  <label [htmlFor]="prefix() + '-' + 'name'" class="label">Name*</label>
  <input type="text" [id]="prefix() + '-' + 'name'" formControlName="name" class="input w-full"
    [class.input-error]="checkInvalidField('name')" placeholder="Name" />

  <label [htmlFor]="prefix() + '-' + 'type'" class="label">Type*</label>
  <input type="text" [id]="prefix() + '-' + 'type'" formControlName="type" class="input w-full"
    [class.input-error]="checkInvalidField('type')" placeholder="Type" />

  <label [htmlFor]="prefix() + '-' + 'budget'" class="label">Budget</label>
  <input type="number" [id]="prefix() + '-' + 'budget'" formControlName="budget" class="input w-full"
    [class.input-error]="checkInvalidField('budget')" placeholder="Budget" />

  <label [htmlFor]="prefix() + '-' + 'budget-period'" class="label">Budget Period</label>
  <select class="select w-full" formControlName="budgetPeriod" (select)="handleBudgetPeriod($event)"
    [class.select-error]="checkInvalidField('budgetPeriod')">
    <option [value]="budgetPeriod.MONTHLY">Monthly</option>
    <option [value]="budgetPeriod.WEEKLY">Weekly</option>
    <option [value]="budgetPeriod.DAILY">Daily</option>
  </select>

  <button class="btn btn-outline btn-success mt-4" (click)="createCategory()">
    Create Category
  </button>
</fieldset>
