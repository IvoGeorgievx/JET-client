<div class="modal" [class.modal-open]="isOpen()">
  <div class="modal-box">
    <div class="flex justify-between items-center mb-4">
      @if (headingTemplate()) {
      <h3 class="text-lg font-bold">
        <ng-container [ngTemplateOutlet]="headingTemplate()" />
      </h3>

      }
      <button class="btn btn-sm btn-circle btn-ghost" (click)="onCancel.emit()">
        âœ•
      </button>
    </div>

    <div class="py-4">
      <ng-container [ngTemplateOutlet]="contentTemplate()" />
    </div>

    <div class="modal-action">
      @if (actionsTemplate()) {
      <ng-container [ngTemplateOutlet]="actionsTemplate() ?? null" />
      }
    </div>
  </div>

  <div class="modal-backdrop custom-backdrop" (click)="onCancel.emit()"></div>
</div>
